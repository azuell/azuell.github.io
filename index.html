<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZuell</title>

    <script type="application/ld+json">
        {
            "@context" : "https://schema.org",
            "@type" : "WebSite",
            "name" : "Amy Zuell",
            "url" : "https://www.amyzuell.com/"
        }
    </script>
    <meta name="description" content="Website for the work of Amy Zuell">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">

    <script src=

<body>

    <div class="splash-wrapper" onclick="fadeSplash()">

            <h1 class="text-intro">This website is under construction as I learn to build it!</h1>
            <h1 class="text-smile">:)</h1>
